<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table</title>
    <style>
        table {
            width: 70%;
            border-collapse: collapse;
            border-radius: 10px;
            overflow: hidden;
            margin: 0 auto;
        }

        th {
            background-color: #400F60;
            color: white;
            padding: 10px;
            text-align: center;
        }

        td {
            padding: 8px;
            text-align: center;
        }

        tr {
            background-color: white;
        }

        tr:hover {
            background-color: #8e37c8;
            color: white;
            cursor: pointer;
        }

        td,
        th {
            border: 1px solid #ddd;
        }
    </style>
</head>

<body>

    <table id="detailsTable">
        <thead>
            <tr>
                <th>Header 1</th>
                <th>Header 2</th>
                <th>Header 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Row 1, Cell 1</td>
                <td>Row 1, Cell 2</td>
                <td>Row 1, Cell 3</td>
            </tr>
            <tr>
                <td>Row 2, Cell 1</td>
                <td>Row 2, Cell 2</td>
                <td>Row 2, Cell 3</td>
            </tr>
            <tr>
                <td>Row 3, Cell 1</td>
                <td>Row 3, Cell 2</td>
                <td>Row 3, Cell 3</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
