<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Registration Form</title>
    <link rel="stylesheet" href="/CSS/form.css">
</head>

<body>
    <form class="form" id="art_form" enctype="multipart/form-data">
        <img src="/assets/form logo.png" alt="Jyaasa Creative">
        <h3><span class="A">A</span>rt Class Registration <div class="underline"></div>
        </h3>
        <fieldset>
            <legend>Student Information</legend>
            <div class="student_information">
                <div class="photo-upload">
                    <input type="file" id="art_photo" name="art_photo" accept="image/*">
                    <div class="photo-preview">
                        <span>Click to upload a photo</span>
                    </div>
                </div>
        </fieldset>
        <button class="enroll_button" id="art_enroll_button" type="submit">Enroll</button>
    </form>
    <script src="/JS/test.js"></script>
    <script>
        document.getElementById('art_form').addEventListener('submit', function (e) {
            e.preventDefault();
            const formData = new FormData();
            imageFile = document.getElementById('art_photo').files[0];
            console.log("I'm html wala photo",imageFile);
            formData.append('art_photo', imageFile);
            console.log("Appended file:", formData.get('art_photo'));
            fetch('/api/test_art', {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .catch(error => console.error('Error:', error));
        });
        
    </script>

</body>

</html>
