<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Registration Form</title>
    <link rel="stylesheet" href="/CSS/form.css">
</head>

<body>
    <form action="/" method="post" class="form" id="art_form" enctype="multipart/form-data">
        <img src="/assets/form logo.png" alt="Jyaasa Creative">
        <h3><span class="A">A</span>rt Class Registration <div class="underline"></div>
        </h3>
        <fieldset>
            <legend>Basic Information</legend>
            <div>
                <label for="art_form_no"><b>Form No</b><br><input type="text" id="art_form_no" name="art_form_no"
                        readonly></label>
                <label for="joining_date"><b>Joining Date</b> <br><input id="joining_date" type="date" required></label>
                <div class="options">
                    <span><b>Class Duration</b></span>
                    <div>
                        <label for="one_hour">
                            <input type="radio" id="one_hour" name="class_duration" value="1 hr">
                            1 hour
                        </label>
                        <label for="two_hour">
                            <input type="radio" id="two_hour" name="class_duration" value="2 hrs">
                            2 hours
                        </label>
                    </div>
                </div>
                <label for="admission_date"><b>Admission Date</b> <br><input type="date" id="admission_date"
                        name="admission_date" required></label>
            </div>
        </fieldset>
        <fieldset>
            <legend>Student Information</legend>
            <div class="student_information">
                <label for="student_name"><b>Student name</b><br><input type="text" id="student_name"
                        name="student_name" required></label>
                <div class="photo-upload">
                    <input type="file" id="art_photo" name="art_photo" accept="image/*">
                    <div class="photo-preview">
                        <span>Click to upload a photo</span>
                    </div>
                </div>
                <label for="guardian_name"><b>Guardian's name</b><br><input type="text" id="guardian_name"
                        name="guardian_name" required></label>
                <label for="birthdate"><b>Date of Birth</b> <br><input type="date" id="birthdate"
                        name="birthdate" required></label>
                <label for="address"><b>Address</b><br><input type="text" id="address" name="address" required
                        autocomplete="address"></label>
                <div class="options">
                    <span><b>Gender</b></span>
                    <div>
                        <label for="male">
                            <input type="radio" id="male" name="gender" value="male">
                            Male
                        </label>
                        <label for="female">
                            <input type="radio" id="female" name="gender" value="female">
                            Female
                        </label>
                        <label for="other">
                            <input type="radio" id="other" name="gender" value="other">
                            Other
                        </label>
                    </div>
                </div>
                <label for="age" id="label_age" class="hidden"><b>Age</b>
                    <br><input id="age" type="number" name="age" readonly>
                </label>
            </div>
        </fieldset>
        <fieldset>
            <legend>Contact Information</legend>
            <div>
                <label for="mobile_1"><b>Mobile Number 1</b><br><input type="text" id="mobile_1" name="mobile_1"
                        onkeydown="restrictKeys(event);" required></label>
                <label for="mobile_2"><b>Mobile Number 2</b><br><input type="text" id="mobile_2" name="mobile_2"
                        onkeydown="restrictKeys(event);"></label>
                <label for="email_id"><b>Email Address</b><br><input type="email" id="email_id" name="email_id"></label>
            </div>
        </fieldset>
        <fieldset>
            <legend>Educational Background</legend>
            <div>
                <label for="school_name"><b>School/College Name</b><br><input type="text" id="school_name"
                        name="school_name" required></label>
                <label for="school_address"><b>School/College Address</b><br><input type="text" id="school_address"
                        name="school_address" required></label>
            </div>
        </fieldset>
        <fieldset>
            <legend>Course Plan</legend>
            <div>
                <div class="options">
                    <span><b>Class Plans</b></span>
                    <div>
                        <label for="plan1">
                            <input type="radio" id="plan1" name="plan" value="20 days/month" onchange="show_art()" required>
                            Daily Classes 5 days/ week <b>(20 days/month)</b>
                        </label>
                        <label for="plan2">
                            <input type="radio" id="plan2" name="plan" value="12 days/month" onchange="show_art()" required>
                            Alternate Classes 3 days/week <b>(12 days/month)</b>
                        </label>
                        <label for="plan3">
                            <input type="radio" id="plan3" name="plan" value="8 days/month" onchange="show_art()" required>
                            Twice a week <b>(8 days/month)</b>
                        </label>
                        <label for="plan4">
                            <input type="radio" id="plan4" name="plan" value="4 days/month" onchange="show_art()" required>
                            Once a week<b> (4 days/month)</b>
                        </label>
                        <label for="plan5">
                            <input type="radio" id="plan5" name="plan" value="Art Camp/Vacation class" onchange="show_art()" required>
                            Art Camp/Vacation class
                        </label>
                    </div>
                </div>
                <label for="days" id="label_days" class="hidden"><b>Number of camp days</b>
                    <br><input id="days" type="number" name="days" onkeydown="restrictKeys(event);">
                </label>
                <div class="options">
                    <span><b>Course Type</b></span>
                    <div>
                        <label for="basic_course">
                            <input type="radio" id="basic_course" name="course_type" value="basic_course" required>
                            Basic Course
                        </label>
                        <label for="advance_course">
                            <input type="radio" id="advance_course" name="course_type" value="advance_course" required>
                            Advance Course
                        </label>
                    </div>
                </div>
            </div>
        </fieldset>
        <fieldset>
            <legend>Fees</legend>
            <div>
                <label for="admission_fee"><b>Admission Fees</b><br><input type="number" id="admission_fee"
                        name="college_name" onkeydown="restrictKeys(event);" required></label>
                <label for="subscription_fee"><b>Subscription Fee</b><br><input type="number" id="subscription_fee"
                        name="college_name" onkeydown="restrictKeys(event);" required></label>
            </div>
        </fieldset>
        <button class="enroll_button" id="art_enroll_button" type="submit">Enroll</button>
    </form>
    <script src="/JS/form.js"></script>
    <script src="/JS/art_form.js"></script>
    <script>
        document.getElementById('art_form').addEventListener('submit', function (e) {
            e.preventDefault();
            const formData = new FormData();
            formData.append('art_form_no', document.getElementById('art_form_no').value);
            formData.append('student_name', document.getElementById('student_name').value);
            formData.append('guardian_name', document.getElementById('guardian_name').value);
            formData.append('class_duration', document.querySelector('input[name="class_duration"]:checked').value)
            formData.append('birthdate', document.getElementById('birthdate').value);
            formData.append('address', document.getElementById('address').value);
            formData.append('age', document.getElementById('age').value);
            formData.append('gender', document.querySelector('input[name="gender"]:checked').value);
            formData.append('mobile_1', document.getElementById('mobile_1').value);
            formData.append('mobile_2', document.getElementById('mobile_2').value);
            formData.append('email_id', document.getElementById('email_id').value);
            formData.append('joining_date', document.getElementById('joining_date').value);
            formData.append('school_name', document.getElementById('school_name').value);
            formData.append('school_address', document.getElementById('school_address').value);
            formData.append('admission_date', document.getElementById('admission_date').value);
            formData.append('class_plans', document.querySelector('input[name="plan"]:checked').value);
            formData.append('number_of_days', document.getElementById('days').value);
            formData.append('course_type', document.querySelector('input[name="course_type"]:checked').value);
            formData.append('subscription_fee', document.getElementById('subscription_fee').value);
            formData.append('admission_fee', document.getElementById('admission_fee').value);
            formData.append('art_photo', document.getElementById('art_photo').files[0]);
            fetch('/api/art', {
                method: 'POST',
                body: formData,
            })
                .then(response => response.json())
                .then(data => {
                    console.log('Success:', data);
                    console.log('formData:', formData);
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
        });
    </script>

</body>

</html>
